<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setup - Expense Tracker</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .setup-box {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }
        h1 {
            color: #667eea;
            margin-bottom: 20px;
        }
        p {
            color: #666;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
        }
        .success {
            color: #28a745;
            font-weight: 600;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="setup-box">
        <h1>ðŸ’° Expense Tracker Setup</h1>
        <p>Click the button below to connect your device to the shared expense tracker.</p>
        <p><strong>This will sync your expenses with Chandan's phone.</strong></p>
        <button class="btn" onclick="setupAndRedirect()">Setup & Continue</button>
        <div id="status"></div>
    </div>

    <script>
        function setupAndRedirect() {
            // Set the correct spreadsheet ID (the old synced one)
            localStorage.setItem('spreadsheetId', '1zASBpk14jyLU2aLfasES7lbiV8WOdkurXt0i9WHmW_E');
            
            // Clear any old token
            localStorage.removeItem('gapiToken');
            
            // Show success message
            document.getElementById('status').innerHTML = '<p class="success">âœ… Setup complete! Redirecting...</p>';
            
            // Redirect to main app after 1 second
            setTimeout(() => {
                window.location.href = '/index.html';
            }, 1000);
        }

        // Auto-setup if URL parameter is present
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('auto') === 'true') {
            setupAndRedirect();
        }
    </script>
</body>
</html>
